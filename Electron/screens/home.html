<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página de inicio - FallApp</title>
  <link rel="stylesheet" href="../css/login.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body class="login-page home-page">

    <header class="site-header">
        <div class="header-rect">
            <img src="../img/fallap_logo.png" class="logo header-logo" alt="FallApp logo">
            <button id="logout" class="btn header-logout">Cerrar sesión</button>
        </div>
    </header>

    <div class="main-actions">
        <a href="screen1.html" class="btn main-action-btn">Proximamente...</a>
        <a href="info.html" class="btn main-action-btn">Información Falla</a>
        <a href="events.html" class="btn main-action-btn">Eventos</a>
    </div>

    <script>
        document.getElementById('logout').addEventListener('click', function(){
            try{ localStorage.removeItem('fallapp_user'); }catch(e){}
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
