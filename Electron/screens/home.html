<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página de inicio - FallApp</title>
  <link rel="stylesheet" href="../css/login.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body class="login-page home-page">
        <script src="../js/config.js"></script>

    <header class="site-header">
        <div class="header-rect">
            <img src="../img/fallap_logo.png" class="logo header-logo" alt="FallApp logo">
            <button id="logout" class="btn header-logout">Cerrar sesión</button>
        </div>
    </header>

    <div class="main-actions">
        <a href="screen1.html" class="action-card">
            <div class="card-content">
                <h3>Próximamente...</h3>
                <p class="card-description">Funcionalidad en desarrollo</p>
            </div>
            <div class="card-image">
                <img src="../img/fallap_logo.png" alt="Próximamente" onerror="this.style.display='none'">
            </div>
        </a>
        <a href="info.html" class="action-card">
            <div class="card-content">
                <h3>Información Falla</h3>
                <p class="card-description">Consulta y gestiona información de fallas</p>
            </div>
            <div class="card-image">
                <img src="../img/fallap_logo.png" alt="Información Falla" onerror="this.style.display='none'">
            </div>
        </a>
        <a href="events.html" class="action-card">
            <div class="card-content">
                <h3>Eventos</h3>
                <p class="card-description">Gestiona eventos y actividades</p>
            </div>
            <div class="card-image">
                <img src="../img/fallap_logo.png" alt="Eventos" onerror="this.style.display='none'">
            </div>
        </a>
    </div>

    <script src="../js/home.js"></script>
</body>
</html>
